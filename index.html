<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <title>Google</title>
</head>
<body>
    <header>
        <div class = 'wrapper'>
            <ul id = 'menu' class = 'link_list'>
                <li><a href = '#button_to_sign_in' id = 'menu_sign_in_button'>Sign in</a></li>
                <li id = 'display_app_menu_item'><a href = '#display_app_menu' id = 'display_app_menu'><img src = 'assets/google_icon_sprite.png' /></a></li>
                <li><a href = '#images'>Images</a></li>
                <li><a href = '#gmail'>Gmail</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class = 'wrapper'>
        	<form action="#go_to" method="get">
	            <div id = 'logo'><span id="g">G</span><span id="o">o</span><span id="o2">o</span><span id="g">g</span><span id="l">l</span><span id="e">e</span>
	            </div>
	            <div id = 'search_bar'>
	                <div id = 'search_bar_input'><input type = 'text' required></div>
	                <div id = 'search_bar_voice'><a id = 'search_bar_voice_icon' href = '#link'><img src = 'assets/google_mic.png' /></a></div>
	            </div>
	            <div id = 'search_buttons_container'>
	                <input type = 'submit' id = 'default_search_button' class = 'search_buttons' value = 'Google Search'>
	                <input type = 'submit' id = 'lucky_search_button' class = 'search_buttons' value = 'I&apos;m Feeling Lucky'>
	            </div>
        	</form>
        </div>
    </main>
    <footer>
        <div class = 'wrapper'>
            <ul id = 'left_footer_links' class = 'link_list'>
                <li><a href = '#advertising'>Advertising</a></li>
                <li><a href = '#business'>Business</a></li>
                <li><a href = '#about'>About</a></li>
            </ul>
            <ul id = 'right_footer_links' class = 'link_list'>
                <li><a href = '#google_ug'>Use Google.co.ug</a></li>
                <li><a href = '#settings'>Settings</a></li>
                <li><a href = '#terms'>Terms</a></li>
                <li><a href = '#privacy'>Privacy</a></li>
            </ul>
        </div>
    </footer>
</body>
